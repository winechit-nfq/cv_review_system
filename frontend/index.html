<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Review System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --primary-light: #dbeafe;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 8px;
      --radius-lg: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
      color: white;
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-lg);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .title {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    /* Main Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
      margin-bottom: 2rem;
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-1px);
    }

    .card-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(to right, var(--surface), var(--primary-light));
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .card-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .card-body {
      padding: 2rem;
    }

    /* Form Controls */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.9rem;
      transition: all 0.2s ease;
      background: var(--surface);
      color: var(--text-primary);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: translateY(-1px);
    }

    .form-control:hover {
      border-color: var(--secondary);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--secondary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--primary-light);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-1px);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    /* CV List */
    .cv-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .cv-item {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .cv-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--success));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .cv-item:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .cv-item:hover::before {
      transform: scaleX(1);
    }

    .cv-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cv-actions {
      display: flex;
      gap: 0.75rem;
    }

    /* Loading States */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Results Table */
    .results-container {
      background: var(--surface);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .results-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: between;
      gap: 1rem;
    }

    .results-title {
      font-size: 1.25rem;
      font-weight: 600;
      flex: 1;
    }

    .results-summary {
      display: flex;
      gap: 2rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .summary-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .table-wrapper {
      overflow-x: auto;
      max-height: 70vh;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .results-table th,
    .results-table td {
      padding: 1rem;
      text-align: left;
      vertical-align: top;
      border-bottom: 1px solid var(--border-light);
    }

    .results-table th {
      background: var(--primary-light);
      font-weight: 600;
      color: var(--text-primary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .results-table tbody tr:hover {
      background: var(--primary-light);
    }

    .rank-cell {
      text-align: center;
      font-weight: 600;
      color: var(--primary);
      min-width: 60px;
    }

    .rank-cell.rank-1 { color: #fbbf24; }
    .rank-cell.rank-2 { color: #9ca3af; }
    .rank-cell.rank-3 { color: #cd7c2f; }

    .score-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.8rem;
      min-width: 60px;
      justify-content: center;
    }

    .score-excellent { background: #dcfce7; color: #166534; }
    .score-good { background: #fefce8; color: #a16207; }
    .score-fair { background: #fef3c7; color: #92400e; }
    .score-poor { background: #fee2e2; color: #991b1b; }

    .cv-name-cell {
      font-weight: 500;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .review-content {
      max-width: 400px;
      line-height: 1.5;
    }

    .review-content h3,
    .review-content h4 {
      color: var(--primary);
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .review-content ul {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .review-content li {
      margin-bottom: 0.25rem;
    }

    /* Preview Box */
    .preview-container {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-top: 2rem;
    }

    .preview-header {
      background: var(--primary-light);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .preview-title {
      font-weight: 600;
      color: var(--text-primary);
    }

    .preview-content {
      padding: 1.5rem;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      background: #fafafa;
      color: var(--text-secondary);
      white-space: pre-wrap;
    }

    /* Status Messages */
    .status-message {
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .status-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status-warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .card-body {
        padding: 1.5rem;
      }

      .header-content {
        padding: 0 1rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .cv-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .btn-group {
        flex-direction: column;
        align-items: stretch;
      }

      .results-summary {
        flex-direction: column;
        gap: 0.5rem;
      }

      .results-table th,
      .results-table td {
        padding: 0.75rem 0.5rem;
        font-size: 0.8rem;
      }

      .cv-name-cell {
        max-width: 150px;
      }

      .review-content {
        max-width: 250px;
        font-size: 0.8rem;
      }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-in {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-file-alt"></i>
      </div>
      <h1 class="title">CV Review System</h1>
    </div>
  </header>

  <div class="container">
    <!-- Control Panel -->
    <div class="card fade-in">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-cog"></i>
          Configuration
        </h2>
        <p class="card-subtitle">Select your CV source and provide job description</p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="source" class="form-label">
            <i class="fas fa-database"></i>
            Data Source
          </label>
          <select id="source" class="form-control">
            <option value="gdrive">
              <i class="fab fa-google-drive"></i>
              Google Drive
            </option>
            <option value="github">
              <i class="fab fa-github"></i>
              GitHub Repository
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="jobDescription" class="form-label">
            <i class="fas fa-briefcase"></i>
            Job Description
          </label>
          <textarea 
            id="jobDescription" 
            class="form-control" 
            placeholder="Paste the complete job description here to enable AI-powered matching and ranking..."
            rows="6"
          ></textarea>
        </div>

        <div class="btn-group">
          <button onclick="loadCVs()" class="btn btn-primary">
            <i class="fas fa-download"></i>
            Load CVs
          </button>
          <button id="reviewAllBtn" onclick="reviewAllCVs()" class="btn btn-primary">
            <i class="fas fa-robot"></i>
            Review & Rank All
          </button>
          <button id="stopReviewAllBtn" onclick="stopReviewAllCVs()" class="btn btn-danger" style="display:none;">
            <i class="fas fa-stop"></i>
            Stop Review
          </button>
        </div>
      </div>
    </div>

    <!-- CV List -->
    <div id="cvListContainer" style="display:none;">
      <div class="card fade-in">
        <div class="card-header">
          <h2 class="card-title">
            <i class="fas fa-users"></i>
            Available CVs
          </h2>
          <p class="card-subtitle">Click on any CV to review individually or preview content</p>
        </div>
        <div class="card-body">
          <div id="cvList" class="cv-grid"></div>
        </div>
      </div>
    </div>

    <!-- Individual Review Box -->
    <div id="reviewBox" class="card" style="display:none;">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-search"></i>
          CV Review
        </h2>
      </div>
      <div class="card-body" id="reviewContent"></div>
    </div>

    <!-- Preview Box -->
    <div id="previewBox" class="preview-container" style="display:none;">
      <div class="preview-header">
        <i class="fas fa-eye"></i>
        <span class="preview-title" id="previewTitle">CV Preview</span>
      </div>
      <div class="preview-content" id="previewContent"></div>
    </div>

    <!-- All Reviews Results -->
    <div id="allReviewsBox" style="display:none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let currentCVs = [];
    let reviewAllAbortController = null;

    // Load CVs from selected source
    async function loadCVs() {
      const source = document.getElementById('source').value;
      const cvListContainer = document.getElementById('cvListContainer');
      const cvList = document.getElementById('cvList');
      
      // Show container and loading state
      cvListContainer.style.display = 'block';
      cvList.innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">Loading CVs from ${source}...</div>
        </div>
      `;
      
      // Hide other sections
      hideAllSections();
      
      try {
        const res = await fetch(`http://localhost:8000/cvs?source=${source}`);
        if (!res.ok) throw new Error('Failed to load CVs');
        
        const cvs = await res.json();
        currentCVs = cvs;
        
        if (cvs.length === 0) {
          cvList.innerHTML = `
            <div class="status-message status-warning">
              <i class="fas fa-exclamation-triangle"></i>
              No CVs found in the selected source.
            </div>
          `;
          return;
        }
        
        // Render CV grid
        let html = '';
        cvs.forEach((cv, index) => {
          html += `
            <div class="cv-item slide-in" style="animation-delay: ${index * 0.1}s">
              <div class="cv-name">
                <i class="fas fa-file-pdf"></i>
                ${cv.name}
              </div>
              <div class="cv-actions">
                <button onclick='reviewCV(${JSON.stringify(cv)})' class="btn btn-primary btn-sm">
                  <i class="fas fa-search"></i>
                  Review
                </button>
                <button onclick='previewCV(${JSON.stringify(cv)})' class="btn btn-secondary btn-sm">
                  <i class="fas fa-eye"></i>
                  Preview
                </button>
              </div>
            </div>
          `;
        });
        
        cvList.innerHTML = html;
        
      } catch (error) {
        cvList.innerHTML = `
          <div class="status-message status-error">
            <i class="fas fa-exclamation-circle"></i>
            Error loading CVs: ${error.message}
          </div>
        `;
      }
    }

    // Review individual CV
    async function reviewCV(cv) {
      const jobDescription = document.getElementById('jobDescription').value;
      const reviewBox = document.getElementById('reviewBox');
      const reviewContent = document.getElementById('reviewContent');
      
      reviewBox.style.display = 'block';
      reviewBox.scrollIntoView({ behavior: 'smooth' });
      
      reviewContent.innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">Analyzing CV: ${cv.name}...</div>
        </div>
      `;
      
      try {
        const res = await fetch('http://localhost:8000/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ...cv,
            job_description: jobDescription
          })
        });
        
        if (!res.ok) throw new Error('Review failed');
        
        const result = await res.json();
        reviewContent.innerHTML = marked.parse(result.review);
        
      } catch (error) {
        reviewContent.innerHTML = `
          <div class="status-message status-error">
            <i class="fas fa-exclamation-circle"></i>
            Error reviewing CV: ${error.message}
          </div>
        `;
      }
    }

    // Preview CV content
    async function previewCV(cv) {
      const previewBox = document.getElementById('previewBox');
      const previewTitle = document.getElementById('previewTitle');
      const previewContent = document.getElementById('previewContent');
      
      previewBox.style.display = 'block';
      previewTitle.textContent = `Preview: ${cv.name}`;
      previewContent.innerHTML = 'Loading...';
      
      try {
        const res = await fetch(`http://localhost:8000/cv_content?source=${cv.source}&path=${encodeURIComponent(cv.path)}`);
        if (!res.ok) throw new Error('Failed to load CV content');
        
        const text = await res.text();
        previewContent.textContent = text;
        
      } catch (error) {
        previewContent.innerHTML = `Error loading preview: ${error.message}`;
      }
    }

    // Review all CVs
    async function reviewAllCVs() {
      const source = document.getElementById('source').value;
      const jobDescription = document.getElementById('jobDescription').value;
      const allReviewsBox = document.getElementById('allReviewsBox');
      const reviewAllBtn = document.getElementById('reviewAllBtn');
      const stopBtn = document.getElementById('stopReviewAllBtn');
      
      if (!jobDescription.trim()) {
        alert('Please provide a job description for accurate CV ranking.');
        return;
      }
      
      // Update UI state
      allReviewsBox.style.display = 'block';
      allReviewsBox.innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">AI is analyzing and ranking all CVs...</div>
        </div>
      `;
      
      reviewAllBtn.disabled = true;
      stopBtn.style.display = 'inline-flex';
      reviewAllAbortController = new AbortController();
      
      try {
        const res = await fetch(`http://localhost:8000/review_all?source=${source}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jobDescription),
          signal: reviewAllAbortController.signal
        });
        
        if (!res.ok) throw new Error('Review failed');
        
        const results = await res.json();
        renderResults(results);
        
      } catch (error) {
        if (error.name === 'AbortError') {
          allReviewsBox.innerHTML = `
            <div class="status-message status-warning">
              <i class="fas fa-hand-paper"></i>
              Review process stopped by user.
            </div>
          `;
        } else {
          allReviewsBox.innerHTML = `
            <div class="status-message status-error">
              <i class="fas fa-exclamation-circle"></i>
              Error during review: ${error.message}
            </div>
          `;
        }
      } finally {
        reviewAllBtn.disabled = false;
        stopBtn.style.display = 'none';
      }
    }

    // Stop review all process
    function stopReviewAllCVs() {
      if (reviewAllAbortController) {
        reviewAllAbortController.abort();
      }
    }

    // Render results table
    function renderResults(results) {
      const allReviewsBox = document.getElementById('allReviewsBox');
      
      if (!Array.isArray(results) || results.length === 0) {
        allReviewsBox.innerHTML = `
          <div class="status-message status-warning">
            <i class="fas fa-search"></i>
            No reviews found.
          </div>
        `;
        return;
      }
      
      const topScore = Math.max(...results.map(r => r.fit_score));
      const avgScore = Math.round(results.reduce((sum, r) => sum + r.fit_score, 0) / results.length);
      
      const html = `
        <div class="results-container fade-in">
          <div class="results-header">
            <h2 class="results-title">
              <i class="fas fa-trophy"></i>
              CV Rankings
            </h2>
            <div class="results-summary">
              <div class="summary-item">
                <i class="fas fa-users"></i>
                <span><strong>${results.length}</strong> CVs</span>
              </div>
              <div class="summary-item">
                <i class="fas fa-star"></i>
                <span>Top: <strong>${topScore}</strong></span>
              </div>
              <div class="summary-item">
                <i class="fas fa-chart-line"></i>
                <span>Avg: <strong>${avgScore}</strong></span>
              </div>
            </div>
          </div>
          
          <div class="table-wrapper">
            <table class="results-table">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>CV Name</th>
                  <th>Fit Score</th>
                  <th>Review</th>
                </tr>
              </thead>
              <tbody>
                ${results.map((result, index) => `
                  <tr>
                    <td class="rank-cell ${getRankClass(index + 1)}">
                      ${getRankIcon(index + 1)} ${index + 1}
                    </td>
                    <td class="cv-name-cell" title="${result.cv_name}">
                      <i class="fas fa-file-pdf"></i>
                      ${result.cv_name}
                    </td>
                    <td>
                      <span class="score-badge ${getScoreClass(result.fit_score)}">
                        ${result.fit_score}
                      </span>
                    </td>
                    <td class="review-content">
                      ${marked.parse(result.review)}
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `;
      
      allReviewsBox.innerHTML = html;
      allReviewsBox.scrollIntoView({ behavior: 'smooth' });
    }

    // Helper functions
    function getRankClass(rank) {
      if (rank === 1) return 'rank-1';
      if (rank === 2) return 'rank-2';
      if (rank === 3) return 'rank-3';
      return '';
    }

    function getRankIcon(rank) {
      if (rank === 1) return '<i class="fas fa-trophy"></i>';
      if (rank === 2) return '<i class="fas fa-medal"></i>';
      if (rank === 3) return '<i class="fas fa-award"></i>';
      return '<i class="fas fa-user"></i>';
    }

    function getScoreClass(score) {
      if (score >= 80) return 'score-excellent';
      if (score >= 65) return 'score-good';
      if (score >= 50) return 'score-fair';
      return 'score-poor';
    }

    function hideAllSections() {
      document.getElementById('reviewBox').style.display = 'none';
      document.getElementById('previewBox').style.display = 'none';
      document.getElementById('allReviewsBox').style.display = 'none';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Add some interactive feedback
      const formControls = document.querySelectorAll('.form-control');
      formControls.forEach(control => {
        control.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateY(-2px)';
        });
        control.addEventListener('blur', function() {
          this.parentElement.style.transform = 'translateY(0)';
        });
      });

      // Auto-save job description to prevent loss
      const jobDescTextarea = document.getElementById('jobDescription');
      let saveTimeout;
      jobDescTextarea.addEventListener('input', function() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
          // Could save to localStorage if needed, but per instructions we avoid browser storage
          console.log('Job description updated');
        }, 1000);
      });

      // Add keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
          switch(e.key) {
            case 'l':
              e.preventDefault();
              loadCVs();
              break;
            case 'r':
              e.preventDefault();
              if (currentCVs.length > 0) {
                reviewAllCVs();
              }
              break;
          }
        }
      });

      // Add tooltips for better UX
      const tooltips = {
        'source': 'Choose where your CV files are stored',
        'jobDescription': 'Provide detailed job requirements for accurate AI matching',
        'reviewAllBtn': 'Keyboard shortcut: Ctrl/Cmd + R',
        'loadCVs': 'Keyboard shortcut: Ctrl/Cmd + L'
      };

      Object.entries(tooltips).forEach(([id, text]) => {
        const element = document.getElementById(id);
        if (element) {
          element.title = text;
        }
      });
    });

    // Add progress indication for long operations
    function showProgress(message, progress = 0) {
      return `
        <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">${message}</div>
          ${progress > 0 ? `
            <div style="width: 200px; background: var(--border); border-radius: 10px; height: 8px; margin-top: 1rem; overflow: hidden;">
              <div style="width: ${progress}%; height: 100%; background: var(--primary); transition: width 0.3s ease;"></div>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Enhanced error handling
    function handleError(error, context) {
      console.error(`Error in ${context}:`, error);
      return `
        <div class="status-message status-error">
          <i class="fas fa-exclamation-circle"></i>
          <div>
            <strong>Error in ${context}</strong><br>
            <small>${error.message}</small>
          </div>
        </div>
      `;
    }

    // Add smooth scrolling utility
    function smoothScrollTo(element) {
      element.scrollIntoView({ 
        behavior: 'smooth', 
        block: 'center' 
      });
    }

    // Add animation utility
    function animateElement(element, animationClass) {
      element.classList.add(animationClass);
      element.addEventListener('animationend', () => {
        element.classList.remove(animationClass);
      }, { once: true });
    }

    // Export functionality for results
    function exportResults(results, format = 'json') {
      if (!results || results.length === 0) return;
      
      let content, filename, mimeType;
      
      switch (format) {
        case 'csv':
          content = convertToCSV(results);
          filename = 'cv_rankings.csv';
          mimeType = 'text/csv';
          break;
        case 'json':
        default:
          content = JSON.stringify(results, null, 2);
          filename = 'cv_rankings.json';
          mimeType = 'application/json';
          break;
      }
      
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function convertToCSV(results) {
      const headers = ['Rank', 'CV Name', 'Fit Score', 'Review Summary'];
      const rows = results.map((result, index) => [
        index + 1,
        `"${result.cv_name}"`,
        result.fit_score,
        `"${result.review.replace(/"/g, '""').substring(0, 200)}..."`
      ]);
      
      return [headers, ...rows].map(row => row.join(',')).join('\n');
    }
  </script>
</body>
