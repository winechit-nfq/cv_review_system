<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Review System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .cv-list { margin-top: 1em; }
    .review-box { margin-top: 2em; border: 1px solid #ccc; padding: 1em; border-radius: 5px; }
    button { margin-left: 1em; }
  </style>
</head>
<body>
  <h1>CV Review System</h1>
  <label for="source">Select Source:</label>
  <select id="source">
    <option value="gdrive">Google Drive</option>
    <option value="github">GitHub</option>
  </select>
  <button onclick="loadCVs()">Load CVs</button>
  <button onclick="reviewAllCVs()" style="margin-left:1em;">Review & Rank All CVs</button>

  <div style="margin-bottom:1em;">
    <label for="jobDescription"><b>Job Description:</b></label><br>
    <textarea id="jobDescription" rows="6" style="width:100%;max-width:700px;" placeholder="Paste the job description here..."></textarea>
  </div>

  <div class="cv-list" id="cvList"></div>
  <div class="review-box" id="reviewBox" style="display:none;"></div>
  <div class="preview-box" id="previewBox" style="display:none; margin-top:2em; border:1px solid #aaa; padding:1em; border-radius:5px; background:#f9f9f9;"></div>
  <div id="allReviewsBox" style="display:none; margin-top:2em;"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    async function loadCVs() {
      const source = document.getElementById('source').value;
      document.getElementById('cvList').innerHTML = 'Loading...';
      const res = await fetch(`http://localhost:8000/cvs?source=${source}`);
      const cvs = await res.json();
      let html = '<ul>';
      cvs.forEach(cv => {
        html += `<li>${cv.name} <button onclick='reviewCV(${JSON.stringify(cv)})'>Review</button> <button onclick='previewCV(${JSON.stringify(cv)})'>Preview</button></li>`;
      });
      html += '</ul>';
      document.getElementById('cvList').innerHTML = html;
      document.getElementById('reviewBox').style.display = 'none';
      document.getElementById('previewBox').style.display = 'none';
    }

    async function reviewCV(cv) {
      const jobDescription = document.getElementById('jobDescription').value;
      document.getElementById('reviewBox').style.display = 'block';
      document.getElementById('reviewBox').innerHTML = 'Reviewing...';
      const res = await fetch('http://localhost:8000/review', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          ...cv,
          job_description: jobDescription // send job description to backend
        })
      });
      const result = await res.json();
      // Assuming 'review' is the markdown string from the backend
      document.getElementById('reviewBox').innerHTML = marked.parse(result.review);
    }

    async function previewCV(cv) {
      document.getElementById('previewBox').style.display = 'block';
      document.getElementById('previewBox').innerHTML = 'Loading preview...';
      const res = await fetch(`http://localhost:8000/cv_content?source=${cv.source}&path=${encodeURIComponent(cv.path)}`);
      const text = await res.text();
      document.getElementById('previewBox').innerHTML = `<h3>Preview: ${cv.name}</h3><pre style='white-space:pre-wrap; max-height:300px; overflow:auto;'>${text}</pre>`;
    }

    async function reviewAllCVs() {
      const source = document.getElementById('source').value;
      const jobDescription = document.getElementById('jobDescription').value;
      document.getElementById('allReviewsBox').style.display = 'block';
      document.getElementById('allReviewsBox').innerHTML = 'Reviewing all CVs...';
      const res = await fetch(`http://localhost:8000/review_all?source=${source}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: jobDescription ? JSON.stringify(jobDescription) : null
      });
      const results = await res.json();
      if (!Array.isArray(results) || results.length === 0) {
        document.getElementById('allReviewsBox').innerHTML = 'No reviews found.';
        return;
      }
      let html = `<h2>All CVs Ranked by Fit Score</h2><table border='1' cellpadding='6' style='border-collapse:collapse;'><tr><th>Rank</th><th>CV Name</th><th>Fit Score</th><th>Review</th></tr>`;
      results.forEach((r, i) => {
        html += `<tr><td>${i+1}</td><td>${r.cv_name}</td><td style='text-align:center;'>${r.fit_score}</td><td>${marked.parse(r.review)}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('allReviewsBox').innerHTML = html;
    }
  </script>
</body>
</html>
